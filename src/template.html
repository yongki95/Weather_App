<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>
<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4">
                <nav class="navbar">
                    <span class="fs-3 text-white">Weather</span>
                    <form id="searchForm" class="d-flex input-group w-auto">
                        <input type="search" class="form-control rounded-start opacity-75" name="location" placeholder="location" aria-label="Search">
                        <button type="submit" class="btn btn-outline-primary input-group-text border-1">Search</button>
                    </form>
                </nav>
                <p id="error" class="text-end" style="opacity: 0; color: red;">Given Location has not been found</p>
            </header>
            <div class="row p-5 mb-4 bg-body-tertiary rounded-3 opacity-75">
                <div class="col-4 container-fluid py-5 main_container" id="main_container">
                    <div class="container d-flex ps-0 align-items-center">
                        <p Id="location" class="fs-1 my-0"></p>
                        <img id="icon" src="" alt="weather icon">
                    </div>
                    <p id="country" class="fs-3"></p>
                    <div class="d-flex container ps-0">
                        <p id="weather" class="fs-5 pe-4"></p>
                        <p id="temp"class="fs-5"></p>
                        <span id="scale">&#8451;</span>
                    </div>
                </div>
                <div class="d-flex justify-content-around p-5 col-8 m-auto" id="img_container">
                    <div class="col-3">
                        <p  class="fs-4">Feelslike</p>
                        <div class="d-flex border-bottom border-primary">
                            <P id="feels"></P>
                            <span id="scale" class="d-inline">&#8451;</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <p  class="fs-4">Wind</p>
                        <div class="d-flex border-bottom border-success">
                            <P id="wind"></P>
                            <span id="kph" class="d-inline">kph</span>
                        </div>
                    </div>
                    <div class="col-3">
                        <p class="fs-4">Humidity</p>
                        <div class="d-flex border-bottom border-info">
                            <P id="humidity"></P>
                            <span class="d-inline">&#37;</span>
                        </div>
                    </div>
                    
                    
                </div>            
            </div>
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    
                </div>
                <div class="col-md-6">

                </div>
            </div>
        </div>

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
